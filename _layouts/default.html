<!DOCTYPE html>
<html
   <head>
     <title>{{ page.title }} | Lord of the Test</title>
     <link rel="stylesheet" href="/css/main.css">
   </head>
<body>
    <ul>
      {% assign pages = site.pages | sort:"nav_id" %}
      {% for p in pages %}
        <li>
              <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
